<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
    <h1>Please Sign Up</h1>
    <form action="https://request-inspector.glitch.me/" method="POST">
        <label for="username">Username</label>
        <input id="username" type="text" name="username">
        <br>

        <label for="email">Email</label>
        <input id="email" type="text" name="email">
        <br>

        <label for="password">password</label>
        <input id="password" type="password" name="password">
        <br>

        <label for="confirm_password">confirm password</label>
        <input id="confirm_password" type="password" name="confirm_password">
        <br>

        <h2>Filing Status</h2>

        <label for="filing_status1">
            <input type="radio" name="filing_status" id="filing_status1" value="single">
            Single
        </label>
        <br>

        <label for="filing_status2">
            <input type="radio" name="filing_status" id="filing_status2" value="married_joint">
            Married Filing Jointly
        </label>
        <br>

        <label for="filing_status3">
            <input type="radio" name="filing_status" id="filing_status3" value="married_separate">
            Married Filing Separately
        </label>
        <br>

        <label for="filing_status4">
            <input type="radio" name="filing_status" id="filing_status4" value="hoh">
            Head of Household
        </label>
        <br>

        <h2>This past year I was (check all that apply)</h2>

        <label for="employment_status1">
            <input type="checkbox" name="employment_status" id="employment_status1" value="self_employed">
            Self - Employed
        </label>
        <br>

        <label for="employment_status2">
            <input type="checkbox" name="employment_status" id="employment_status2" value="small_business">
            Employed by a small business (< 50 employees)
        </label>
        <br>

        <label for="employment_status3">
            <input type="checkbox" name="employment_status" id="employment_status3" value="large_business">
            Employed by a large business (> 50 employees)
        </label>
        <br>

        <h2>What kind of phone do you have</h2>

        <label for="phone type"></label>
        <select name="phone type" id="phone type">
            <option value="android">Android</option>
            <option value="iphone">iPhone</option>
            <option value="windows">Windows Phone</option>
            <option value="other">Other</option>
        </select>

        <hr>

        <label for="newsletter">Sign Me Up For The Newsletter
            <input type="checkbox" name="newsletter" id="newsletter" checked>
        </label><br>
    <button type="submit">Submit</button>
    </form>
    </body>
</html>
