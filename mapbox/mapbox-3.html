<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox Lecture</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>

<div id='map' style='width: 400px; height: 300px;'></div>
<div id="bonus"></div>
<script src="../js/keys.js"></script>
<script src="../js/mapbox-geocode-utils.js"></script>
<script>

    // Mini - Exercise 3 (after geocoding)
    // Create an HTML file called mapbox-3.html centered on San Antonio that is re-centered over Whitefish, Montana using the coordinates from geocoding the physical address.
    // Use reverse geocoding with the reverseGeocode function to determine what is at 21.2620 latitude and -157.8060 longitude. (edited)

    mapboxgl.accessToken = MAPBOX_KEY;
    mapboxgl.accessToken = MAPBOX_KEY;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-98.4936, 29.4241]
    });

    geocode("Whitefish, Montana", MAPBOX_KEY).then(function(result) {
        map.setCenter(result);
        map.setZoom(10);
    });

    reverseGeocode({lng: -157.806, lat: 21.2620}, MAPBOX_KEY).then(function(result) {
        console.log(result);
    });

</script>
</body>
</html>
