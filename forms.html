<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form action="https://www.elformo.com/forms/e755fd5e-0889-4667-931f-cb003adff35f" method="post" accept-charset="UTF-8>
        <label for="email">Email:</label>
        <input id="email" name="email" type="text" placeholder="Type your email here"><br>
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" placeholder="Type your password here"><br>
        <label for="bio">Describe yourself:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="5"></textarea><br>
        <p>How did you hear about us?</p>
        <label for="billboard">Billboard</label>
        <input type="radio" name="info_1" id="billboard">
        <label for="radio_ad">Radio Advertisement</label>
        <input type="radio" name="info_2" id="radio_ad">
        <label for="internet">Internet Advertisement</label>
        <input type="radio" name="info_3" id="internet">
        <label for="other">Other</label>
        <input type="radio" name="info_4" id="other"><br>
        <label for="browser">Select which browser you are currently using:</label>
        <select name="browser" id="browser">
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="ie">Internet Explorer</option>
            <option value="safari">Safari</option>
            <option value="edge">Edge</option>
        </select><br>
        <button type="submit">Submit the form</button>
    </form>
</body>
</html>
