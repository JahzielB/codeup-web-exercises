<script>
    (function($){
        "use strict";
        $(document).ready(function () {

            $("#norris").click(function () {
                $.get("http://api.icndb.com/jokes/random").done(function (text) {
                    $("#joke").remove()
                    $("#joke-block").append("<div id=joke>" + text.value.joke + "</div>");
                });

                });
            });
