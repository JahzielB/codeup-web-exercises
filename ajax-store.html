<!DOCTYPE html>
<html><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Online Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="text-center display-4">My Tool Store</h1>
    <table id="products" class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Title</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Categories</th>
            </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>
    <button type="button" id="refresh" class="btn btn-secondary float-right">Refresh Inventory</button>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="ajax-store_files/jquery-2.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
        (function($) {
            $(document).ready(function () {
                "use strict";
                $.get("data/inventory.json").done(function (data) {
                    for (var i = 0; i < data.length; i++) {
                        $("#insertProducts").append("<tr>" + "<td>" + data[i].title + "</td>" + "<td>" + data[i].quantity + "</td>" + "<td>" + data[i].categories + "</td>" + "<td>" + data[i].price + "</td>" + "</tr>");
                    }
                });

               $("#refresh").click(function () {
                   $.getJSON("data/inventory.json", function (data) {
                       $("#insertProducts").empty();
                       for (var i = 0; i < data.length; i++) {
                           $("#insertProducts").append("<tr>" + "<td>" + data[i].title + "</td>" + "<td>" + data[i].quantity + "</td>" + "<td>" + data[i].categories + "</td>" + "<td>" + data[i].price + "</td>" + "</tr>");
                       }
                   });
               });
            });
        })(jQuery);
    </script>
</body>
</html>
