<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Morning Warmups</title>
    </head>
    <body>

        <script>
            "use strict";

            // Write a JavaScript function that takes in a string input and returns true if the input is at least 8 characters in length. It should return false for all other string inputs.
            function warmup1(str) {
                if (str.length >= 8) {
                    return true;
                } else {
                    return false;
                }
            }

            // Write a function, twoMoreAwayFromZero that takes in a number input and returns a number two more away from zero than the original input. Negative number inputs will be reduced by two and positive numbers and zero will be increased by two.
            //     Examples:
            // twoMoreAwayFromZero(2) will return 4
            // twoMoreAwayFromZero(0) will return 2
            // twoMoreAwayFromZero(0.5) will return 2.5
            // twoMoreAwayFromZero(-2) will return -4
            // twoMoreAwayFromZero(-3.5) will return -5.5
            function twoMoreAwayFromZero(num) {
                if (num >= 0) {
                    return num + 2;
                } else {
                    return num - 2;
                }
            }

            // Write a function that returns the quotient of two numbers (Assume the arguments will be numbers)
            function quotient(num1,num2) {
                return num1 / num2;
            }

            // Write a JavaScript function that returns the number 7
            function seven() {
                return 7;
            }

            // Write a JavaScript function that takes in an argument, and will return the boolean true if the argument is an even number, and false for all other arguments.
            function isEven(num) {
                if (num % 2 === 0) {
                    return true;
                } else {
                    return false;
                }
            }

            // Write a function, returnEvenOddMessage, that takes in a number input and returns the string "is even" if the number input is even and returns the string "is odd" if the number input is odd.
            function returnEvenOddMessage(num) {
                if (num % 2 === 0) {
                    return 'is even';
                } else if (num % 2) {
                    return 'is odd';
                }
            }
        </script>
    </body>
</html>
